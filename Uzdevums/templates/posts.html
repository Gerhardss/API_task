{% extends 'base.html' %}

{% block title %}
    All Posts
{% endblock %}

{% block content %}
<div class="main-layout">
    <section class="posts-list">
        <h2>All Posts</h2>
        {% for post in posts %}
            <a href="{{ url_for('get_post_by_id', post_id=post.id) }}">
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content[:100] }}...</p>
            </div>
            </a>
        {% endfor %}
    </section>
</div>
{% endblock %}
