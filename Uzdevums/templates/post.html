{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
<div class="main-layout">
    <section class="post-details">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><strong>Author ID:</strong> {{ post.author_id }}</p>
    </section>
</div>
{% endblock %}
